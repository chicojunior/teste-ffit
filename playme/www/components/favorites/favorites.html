<ion-view class="favorites" view-title="Favoritos">
  <ion-content>
    <div>
      <div class="album-item col col-33 card" ng-repeat="favorite in favorites">
        <div class="item item-image">
          <img ng-src="{{ favorite.cover }}"/>
        </div>
        <div class="item item-avatar">
          <h2>{{ favorite.album }}</h2>
          <p>{{ favorite.artist }}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
