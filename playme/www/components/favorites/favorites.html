<ion-header-bar align-title="center">
  <div class="buttons">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
  </div>
  <h1 class="title">Favorites</h1>
</ion-header-bar>

<ion-side-menus enable-menu-with-back-views="true">
  <!-- Center content -->
  <ion-side-menu-content ng-controller="FavoritesController">
    <ion-content class="center-content">
      <h1>Top Albums</h1>
    </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left" class="sidemenu">
    <ion-list>
      <ion-item ng-repeat="item in items">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-side-menu>

  <!-- Right menu -->
  <!-- <ion-side-menu side="right">
  </ion-side-menu> -->
</ion-side-menus>
